log4j.rootLogger=INFO, R, CONSOLE 

log4j.appender.R=org.apache.log4j.FileAppender
log4j.appender.R.File=${catalina.home}/logs/riams.log
log4j.appender.R.MaxFileSize=10MB
log4j.appender.R.MaxBackupIndex=10
log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern=%d %-5p [%c{1}] %m%n

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.encoding=UTF-8

log4j.logger.org.apache.catalina=INFO, R, CONSOLE
log4j.logger.org.apache=INFO, R, CONSOLE

log4j.logger.org.jboss=INFO, R, CONSOLE